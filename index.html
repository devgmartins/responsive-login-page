<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Crie sua conta</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>Crie sua conta</h1>
        </div>
        <form class="login">
            <div class="input-group">
                <input type="text" id="username" required>
                <span class="line"></span>
                <img src="assets/user.svg" alt="">
                <label for="username">Digite um nome de usuário</label>
            </div>
            <div class="input-group">
                <input type="text" id="email" required>
                <span class="line"></span>
                <img src="assets/email.svg" alt="">
                <label for="email">Digite um e-mail</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <span class="line"></span>
                <img src="assets/password.svg" alt="">
                <label for="password">Crie uma senha</label>
            </div>
            <input type="submit" value="Cadastre-se">
            <div class="others">
                <p>OU</p>
                <button class="btn-google"><img src="assets/google.svg" alt="Google Logo"> Entrar com Google</button>
                <button class="btn-face"><img src="assets/face.svg" alt="Facebook Logo"> Entrar com Facebook</button>
                <p class="login-a">Já possui cadastro? <a href="#">Faça login</a></p>
            </div>
        </form>
    </main>
</body>
</html>
